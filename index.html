<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="app.js"></script>
</head>
<body>
<nav class='navbar navbar-default'>
    <div class='container'>
        <div class="navbar-header">
        </div>
    </div>
</nav>


<div class="container">
    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
        <div class='page-header'>
            <h1>Zarejstruj się</h1>
        </div>

        <div class='panel'>
            <div class='panel-body'>
                <form action="" method="post">
                    <div class='form-group'>
                        <label>Email:</label>
                        <input type="text" class='form-control'  name="email" data-required='true' data-validation="email">
                        <label>Imie:</label>
                        <input type="text" class='form-control'  name="name"  data-required='true' data-validation="text">
                        <label>Nazwisko:</label>
                        <input type="text" class='form-control'   name="surname" data-required='true' data-validation="text">
                        <label>Hasło:</label>
                        <input type="password" class='form-control'   name="pass1" data-required='true' data-validation="password">
                        <label>Powtórz hasło:</label>
                        <input type="password" class='form-control'   name="pass2" data-required='true' data-validation="password">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="agree" data-required='true'> Zgadazm się na warunki...</label>
                    </div>
                    <p>
                        <button class='btn btn-primary'>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
